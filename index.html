<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c757a8f676.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>
<body>
    <h1 class="text-center text-danger"><i class="fa-solid fa-hat-chef"></i><br /> Les petits plats</h1>
    <div class="input-group w-75 mx-auto mt-3 py-2">
        <div class="input-icons">
        <input class="search form-control" type="text" name="search" placeholder="recherche une recette">
            <i class="fa-solid fa-magnifying-glass icon"></i>
        </div>
    </div>
    <div class="tags">
        <ul></ul>
    </div>
    <div class="filter mx-3">
        <div class="btn-group">
            <button type="button" data-title="ingrédients" class="btn btn-primary dropdown-toggle mx-2 bouton" data-bs-toggle="dropdown" aria-expanded="false">ingrédients </button>
            
            <div class="input-icons" style="display: none">
                <input class="searchFilter form-control bg-primary text-white" type="text" name="ingrédients" placeholder="Rechercher un ingrédients">
                
                <i class="fa-sharp fa-solid fa-caret-up icon"></i>
            </div>
            <div class="listFilter"></div>
        </div>
        <div class="btn-group">
            <button type="button" data-title="appareils" class="btn btn-success dropdown-toggle mx-2 bouton" data-bs-toggle="dropdown" aria-expanded="false">appareils </button>
            
            <div class="input-icons" style="display: none">
                <input class="searchFilter form-control bg-success text-white" type="text" name="appareils" placeholder="Rechercher un appareils">
                
                <i class="fa-sharp fa-solid fa-caret-up icon"></i>
            </div>
            <div class="listFilter"></div>
        </div>
        <div class="btn-group">
            <button type="button" data-title="ustensiles" class="btn btn-danger dropdown-toggle mx-2 bouton" data-bs-toggle="dropdown" aria-expanded="false">ustensiles </button>
            
            <div class="input-icons" style="display: none">
                <input class="searchFilter form-control bg-danger text-white" type="text" name="ustensiles" placeholder="Rechercher un ustensiles" >

                <i class="fa-sharp fa-solid fa-caret-up icon"></i>
            </div>
            <div class="listFilter"></div>
        </div>
    </div>
    <div class="recipes-section row row-cols-3 mt-4 mx-2">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/diplayRecipes.js"></script>
    <script src="js/filter.js"></script>
</body>
</html>
